<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/logo.png" type="image/png" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body class="main-container">
    <main class="d-flex">
      <section
        class="sidebar-section d-flex flex-column flex-shrink-0 bg-body-tertiary p-md-3"
      >
        <div
          class="p-3 p-md-0 link-body-emphasis text-decoration-none d-md-flex align-items-md-center me-md-auto"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-original-title="Icon-only"
        >
          <img
            class="app-logo me-md-2"
            src="./images/logo.png"
            alt="Enterprise Logo"
          />
          <span class="d-none d-md-block fs-4">Chat App</span>
        </div>

        <hr class="d-none d-md-block" />

        <ul
          id="user-list"
          class="nav nav-pills nav-flush flex-column mb-auto text-center text-md-start"
        >
          <!-- Connected Users -->
        </ul>

        <hr class="d-none d-md-block" />

        <div class="dropdown border-top border-top-md-none">
          <a
            id="current-user"
            href="#"
            class="d-flex align-items-center justify-content-center justify-content-md-start p-3 p-md-0 link-body-emphasis text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li>
              <button id="logout-btn" class="dropdown-item">Sign out</button>
            </li>
          </ul>
        </div>
      </section>

      <section class="chat-section d-flex flex-column px-3 bg-body-secondary">
        <div class="h-100 d-flex flex-column justify-content-end overflow-auto">
          <div
            id="conversation-container"
            class="d-flex flex-column gap-2 px-3 mb-3 pt-3 overflow-auto"
          >
            <!-- Chat -->
          </div>
        </div>

        <div class="pb-3 position-relative">
          <div class="message-container border rounded bg-white">
            <textarea
              id="message-textarea"
              class="w-100 rounded border-0"
              placeholder="Message"
            >
            </textarea>
          </div>
          <button id="btn-send" class="btn send-icon">
            <i class="bi bi-send"></i>
          </button>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
